<harc-widget>
  <widget-title>Curtains</widget-title>
  <widget-icon>
    <md-icon md-font-icon="icon-barcode" class="harc-widget-curtains-icon"></md-icon>
  </widget-icon>
  <widget-content>
    <ul>
      <li ng-repeat="room in $ctrl.data" class="harc-widget-row" layout="row" layout-align="space-between center">
        <div flex>{{ room.name }}</div>
        <md-slider md-discrete ng-model="room.value" ng-change="$ctrl.change(room)" step="1" min="1" max="5" flex="50"
                   aria-label="Set curtains in {{ room.name }}">
        </md-slider>
      </li>
    </ul>
  </widget-content>
</harc-widget>
